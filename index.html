<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Plant Leaf Disease Detection</title>  <!-- TensorFlow.js -->  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>  <!-- Teachable Machine Image Library -->  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script></head><body>  <h2>Plant Leaf Disease Identification</h2>  <button onclick="init()">Start Camera</button>  <div id="webcam-container"></div>  <div id="label-container"></div>  <script type="text/javascript">    const URL = "./";    let model, webcam, labelContainer, maxPredictions;    async function init() {      const modelURL = URL + "model.json";      const metadataURL = URL + "metadata.json"; // optional      model = await tmImage.load(modelURL, metadataURL);      maxPredictions = model.getTotalClasses();      // Setup webcam      webcam = new tmImage.Webcam(224, 224, true); // width, height, flip      await webcam.setup(); // request camera access      await webcam.play();      window.requestAnimationFrame(loop);      document.getElementById("webcam-container").appendChild(webcam.canvas);      labelContainer = document.getElementById("label-container");      labelContainer.innerHTML = "";      for (let i = 0; i < maxPredictions; i++) {        labelContainer.appendChild(document.createElement("div"));      }    }    async function loop() {      webcam.update();      await predict();      window.requestAnimationFrame(loop);    }    async function predict() {      const prediction = await model.predict(webcam.canvas);      for (let i = 0; i < maxPredictions; i++) {        const classPrediction =          prediction[i].className + ": " +          (prediction[i].probability * 100).toFixed(2) + "%";        labelContainer.childNodes[i].innerHTML = classPrediction;      }    }  </script></body></html>
