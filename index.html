<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Teachable Machine Image Model</title>    <style>        body {            font-family: Arial, sans-serif;        }        #webcam-container {            margin-top: 10px;        }        #label-container div {            margin: 4px 0;        }    </style></head><body><div>Teachable Machine Image Model</div><button type="button" onclick="init()">Start</button><div id="webcam-container"></div><div id="label-container"></div><!-- TensorFlow.js --><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script><!-- Teachable Machine Image Library --><script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script><script type="text/javascript">    let model, webcam, labelContainer, maxPredictions;    async function init() {        const modelURL = "model.json";        const metadataURL = "metadata.json";        // Load the model and metadata        model = await tmImage.load(modelURL, metadataURL);        maxPredictions = model.getTotalClasses();        // Setup webcam        const flip = true;        webcam = new tmImage.Webcam(200, 200, flip);        await webcam.setup();        await webcam.play();        window.requestAnimationFrame(loop);        // Add webcam canvas to DOM        document.getElementById("webcam-container").appendChild(webcam.canvas);        // Prepare label container        labelContainer = document.getElementById("label-container");        labelContainer.innerHTML = "";        for (let i = 0; i < maxPredictions; i++) {            labelContainer.appendChild(document.createElement("div"));        }    }    async function loop() {        webcam.update();        await predict();        window.requestAnimationFrame(loop);    }    async function predict() {        const predictions = await model.predict(webcam.canvas);        for (let i = 0; i < maxPredictions; i++) {            labelContainer.childNodes[i].innerHTML =                predictions[i].className + ": " +                predictions[i].probability.toFixed(2);        }    }</script></body></html>
