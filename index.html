<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Teachable Machine Image Model</title></head><body><div>Teachable Machine Image Model</div><button type="button" onclick="init()">Start</button><div id="webcam-container"></div><div id="label-container"></div><!-- TensorFlow.js --><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script><!-- Teachable Machine Image --><script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script><script type="text/javascript">    let model, webcam, labelContainer, maxPredictions;    async function init() {        // IMPORTANT: relative paths for GitHub Pages project site        const modelURL = "./model.json";        const metadataURL = "./metadata.json";        // Load model        model = await tmImage.load(modelURL, metadataURL);        maxPredictions = model.getTotalClasses();        // Setup webcam        const flip = true;        webcam = new tmImage.Webcam(200, 200, flip);        await webcam.setup();        await webcam.play();        window.requestAnimationFrame(loop);        // Add webcam to page        document.getElementById("webcam-container").appendChild(webcam.canvas);        // Prepare labels        labelContainer = document.getElementById("label-container");        labelContainer.innerHTML = "";        for (let i = 0; i < maxPredictions; i++) {            labelContainer.appendChild(document.createElement("div"));        }    }    async function loop() {        webcam.update();        await predict();        window.requestAnimationFrame(loop);    }    async function predict() {        const prediction = await model.predict(webcam.canvas);        for (let i = 0; i < maxPredictions; i++) {            labelContainer.childNodes[i].innerHTML =                prediction[i].className + ": " +                prediction[i].probability.toFixed(2);        }    }</script></body></html>
