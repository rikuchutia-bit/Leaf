<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Leaf Disease Detection</title>  <!-- TensorFlow.js -->  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>  <!-- Teachable Machine Image Library -->  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>  <style>    body { text-align: center; font-family: Arial; margin: 20px; }    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }    #webcam-container { margin-top: 20px; }    #label-container { margin-top: 10px; font-size: 18px; font-weight: bold; }  </style></head><body>  <h2>Plant Leaf Disease Identification</h2>  <button onclick="init()">Start Camera</button>  <div id="webcam-container"></div>  <div id="label-container"></div>  <script>    const URL = "./"; // model files are in same folder    let model, webcam, labelContainer, maxPredictions;    async function init() {      try {        // Debug alert to confirm button works        alert("Init started");        // Load the Teachable Machine model (with metadata.json)        model = await tmImage.load(URL + "model.json", URL + "metadata.json");        maxPredictions = model.getTotalClasses();        // Setup webcam (224x224, flip for front camera)        webcam = new tmImage.Webcam(224, 224, true);        await webcam.setup();   // request camera permission        await webcam.play();        // Attach webcam canvas to DOM        document.getElementById("webcam-container").appendChild(webcam.canvas);        // Prepare label container        labelContainer = document.getElementById("label-container");        labelContainer.innerHTML = "";        for (let i = 0; i < maxPredictions; i++) {          labelContainer.appendChild(document.createElement("div"));        }        // Start animation loop        window.requestAnimationFrame(loop);      } catch (e) {        alert("Error initializing model or webcam: " + e);        console.error(e);      }    }    async function loop() {      webcam.update(); // update the webcam frame      await predict();      window.requestAnimationFrame(loop);    }    async function predict() {      const prediction = await model.predict(webcam.canvas);      // Sort predictions by probability descending      prediction.sort((a, b) => b.probability - a.probability);      // Display top prediction      if (prediction.length > 0) {        labelContainer.childNodes[0].innerText =          prediction[0].className + " : " +          (prediction[0].probability * 100).toFixed(2) + "%";      }    }  </script></body></html>
