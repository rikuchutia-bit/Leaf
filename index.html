<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <title>Leaf Disease Detection</title>  <!-- REQUIRED LIBRARIES -->  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script></head><body>  <h2>Plant Leaf Disease Identification</h2>  <button onclick="init()">Start Camera</button>  <div id="webcam-container"></div>  <div id="label-container"></div>  <script>    const URL = "./";    let model, webcam, labelContainer, maxPredictions;    async function init() {      alert("Init started"); // DEBUG CONFIRMATION      model = await tmImage.load(URL + "model.json");      maxPredictions = model.getTotalClasses();      webcam = new tmImage.Webcam(224, 224, true);      await webcam.setup();   // camera permission      await webcam.play();      window.requestAnimationFrame(loop);      document.getElementById("webcam-container")        .appendChild(webcam.canvas);      labelContainer = document.getElementById("label-container");      labelContainer.innerHTML = "";      for (let i = 0; i < maxPredictions; i++) {        labelContainer.appendChild(document.createElement("div"));      }    }    async function loop() {      webcam.update();      await predict();      window.requestAnimationFrame(loop);    }    async function predict() {      const prediction = await model.predict(webcam.canvas);      prediction.sort((a, b) => b.probability - a.probability);      labelContainer.childNodes[0].innerHTML =        prediction[0].className + " : " +        (prediction[0].probability * 100).toFixed(2) + "%";    }  </script></body></html>
