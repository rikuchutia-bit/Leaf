<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Teachable Machine Image Model</title>    <!-- Mobile optimization -->    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">    <style>        body {            margin: 0;            padding: 16px;            font-family: Arial, sans-serif;            text-align: center;            background: #f5f5f5;        }        button {            padding: 12px 20px;            font-size: 16px;            margin: 12px 0;        }        #webcam-container canvas {            width: 100%;            max-width: 360px;            height: auto;            border-radius: 12px;        }        #label-container {            margin-top: 12px;            font-size: 16px;        }        #label-container div {            margin: 6px 0;        }    </style></head><body><h3>Teachable Machine Image Model</h3><button type="button" onclick="init()">Start</button><div id="webcam-container"></div><div id="label-container"></div><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script><script type="text/javascript">    let model, webcam, labelContainer, maxPredictions;    async function init() {        const modelURL = "./model.json";        const metadataURL = "./metadata.json";        model = await tmImage.load(modelURL, metadataURL);        maxPredictions = model.getTotalClasses();        // Prefer BACK camera (Android)        const constraints = {            facingMode: { exact: "environment" }        };        webcam = new tmImage.Webcam(360, 360, false);        try {            await webcam.setup({ video: constraints });        } catch (e) {            // Fallback if exact environment camera not supported            await webcam.setup({ video: { facingMode: "environment" } });        }        await webcam.play();        window.requestAnimationFrame(loop);        document.getElementById("webcam-container").appendChild(webcam.canvas);        labelContainer = document.getElementById("label-container");        labelContainer.innerHTML = "";        for (let i = 0; i < maxPredictions; i++) {            labelContainer.appendChild(document.createElement("div"));        }    }    async function loop() {        webcam.update();        await predict();        window.requestAnimationFrame(loop);    }    async function predict() {        const prediction = await model.predict(webcam.canvas);        for (let i = 0; i < maxPredictions; i++) {            labelContainer.childNodes[i].innerHTML =                prediction[i].className + ": " +                prediction[i].probability.toFixed(2);        }    }</script></body></html>
